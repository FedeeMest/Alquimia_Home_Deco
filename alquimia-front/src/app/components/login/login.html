<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-100 via-white to-amber-50 p-4">
    
    <div class="bg-white/90 backdrop-blur-sm p-8 sm:p-10 rounded-2xl shadow-2xl w-full max-w-sm border border-white/50 relative overflow-hidden">
        
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-amber-100 rounded-full blur-3xl opacity-50"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-slate-200 rounded-full blur-3xl opacity-50"></div>

        <div class="relative z-10">
            
            <div class="flex flex-col items-center mb-8">
                <div class="relative group">
                    <div class="absolute -inset-4 bg-amber-200/50 rounded-full blur-xl opacity-0 group-hover:opacity-100 transition duration-700"></div>
                    
                    <img src="assets/images/logo_alquimia.png" 
                         alt="Alquimia Logo" 
                         class="h-28 w-auto object-contain relative transform transition duration-500 hover:scale-105 drop-shadow-sm">
                </div>
                <h2 class="mt-4 text-xs font-bold tracking-[0.3em] text-slate-400 uppercase">
                    Sistema de Gestión
                </h2>
            </div>

            <form (ngSubmit)="onSubmit()" class="space-y-5">
                
                <div>
                    <label class="block text-slate-600 text-xs font-bold mb-2 ml-1 uppercase tracking-wide">Usuario</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <input [(ngModel)]="username" name="username" type="text" 
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-xl 
                                   focus:outline-none focus:bg-white focus:border-amber-400 focus:ring-4 focus:ring-amber-100/50 transition-all duration-300 placeholder-slate-400"
                            placeholder="Ej: admin">
                    </div>
                </div>

                <div>
                    <label class="block text-slate-600 text-xs font-bold mb-2 ml-1 uppercase tracking-wide">Contraseña</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input [(ngModel)]="password" name="password" type="password" 
                            class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-xl 
                                   focus:outline-none focus:bg-white focus:border-amber-400 focus:ring-4 focus:ring-amber-100/50 transition-all duration-300 placeholder-slate-400"
                            placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" [disabled]="loading"
                    class="w-full bg-slate-800 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-slate-300/50 
                           hover:bg-slate-700 hover:-translate-y-0.5 hover:shadow-xl transition-all duration-300 
                           disabled:opacity-70 disabled:cursor-not-allowed flex justify-center items-center gap-2 group">
                    
                    <span *ngIf="!loading">INGRESAR</span>
                    <span *ngIf="loading">Procesando...</span>
                    
                    <svg *ngIf="!loading" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>

                    <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

            </form>
            
            <p class="mt-8 text-center text-[10px] text-slate-400 font-medium">
                © {{ 2026 }} Alquimia Home Deco. Todos los derechos reservados.
            </p>
        </div>
    </div>
</div>
